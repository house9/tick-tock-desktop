<html>
  <head>
    <link rel="stylesheet" href="css/application.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" src="lib/jquery-1.4.2.js" charset="utf-8"></script>
    <style type="text/css">
      @import "lib/jquery.countdown/jquery.countdown.css";
    </style>
    <script type="text/javascript" src="lib/jquery.countdown/jquery.countdown.js"></script>
    <script type="text/javascript" charset="utf-8"><!--
      var APP = {};
      APP.undef; // undefined constant
      // -->
    </script>
    <script type="text/javascript" src="src/messages.js"></script>    
    <script type="text/javascript" src="src/console.js"></script>
    <script type="text/javascript" src="src/timer.js"></script>
    <script type="text/javascript" src="src/timer_button.js"></script>
    <script type="text/javascript" src="src/application.js"></script>
    <script type="text/javascript" charset="utf-8"><!--
      $(document).ready(function () {
        APP.run();
      });
      // -->
    </script>
  </head>
  <body>
    
    <div id="header" style="background: url(images/clock.png) no-repeat;">
      Tick Tock Desktop
    </div>
    
    <div id="container">
      <!-- right side -->
      <div style="float:right; position:relative">
        <div id="start-pomodoro-button" title="25 minute pomodoro" class="zone" style="background: url(images/button_play_green.png) no-repeat;">
          Start Pomodoro
        </div>

        <div id="start-break-button" title="5 minute break" class="zone" style="background: url(images/coffee.png) no-repeat;">
          Take a break
        </div>

        <div class="zone">
          <form>
            <select name="minutes" id="minutes">
              <option value="">&middot;&middot;&middot;&middot;&middot;&middot;&middot;&middot;</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="60">1 hour</option>              
              <option value="75">1 hour 15</option>              
              <option value="90">1 hour 30</option>                            
              <option value="105">1 hour 45</option>                            
              <option value="120">2 hours</option>                            
            </select>

            <input type="button" id="start-button" value="Start" />
          </form>
        </div>
      </div>

      <!-- left side -->
      <div>
        <div class="zone">
          <div id="timer">
            &nbsp;
          </div>
        </div>
      </div>
      
      <!-- bottom full -->
      <br style="clear:both;" />
      <div id="console-container">
        <div id="console">

        </div>
      </div>        

    </div><!-- end container -->
  </body>
</html>
